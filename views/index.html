<!doctype html>
<html lang="{{lang}}" ng-app="{{app.name}}" ng-controller="IndexCtrl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="fragment" content="{{meta.fragment}}">
        <meta name="robots" content="{{meta.robots}}">
        <meta name="description" content="{{meta.description}}">
        <meta name="keywords" content="{{meta.keywords}}">
        <meta name="author" content="{{meta.author}}">
        <title>{{title}}</title>
        <noscript>{{noscript}}</noscript>
        <link rel="shortcut icon" href="{{url.icon}}">
        <style>[ng-cloak] {display: none;}</style>
        <script src="{{url.js.angular.main}}"></script>
        <script src="{{url.js.angular.route}}"></script>
        <script src="{{url.js.app}}"></script>
    </head>
    <body ng-cloak ng-style="style.body">
        <div ng-include="url.header"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12" ng-view></div>
            </div>
        </div>
        <div ng-include="url.footer"></div>
        <link rel="stylesheet" href="{{url.css.bootstrap}}">
        <link rel="stylesheet" href="{{url.css.app}}">
    </body>
</html>
